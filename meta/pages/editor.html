<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/base.css" />
    <meta charset="UTF-8">
  <title>Portapapeles</title>
</head>
<body>
  <textarea id="editor" contenteditable="true"></textarea>
  <div contenteditable="true"></div>

    <script>
    // Obtener el elemento del editor
    var editor = document.getElementById('editor');
    
    // Cargar contenido guardado anteriormente, si existe
    if (localStorage.getItem('textoGuardado')) {
      editor.value = localStorage.getItem('textoGuardado');
    }
    
    // Guardar autom?ticamente el contenido del editor
    editor.addEventListener('input', function() {
      localStorage.setItem('textoGuardado', editor.value);
    });
  </script>
  </script>
</body>
</html>
